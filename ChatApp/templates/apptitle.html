{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/apptitle.css') }}">
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="welcome-msg app-name">トモチャット
    </h1>
    <!-- 新規登録ボタンを押したらモーダル表示 -->
    <button class="btn-black-short" type="button" id="js-signupModal-open">新規登録</button>
    <button class="btn-white-short" type="button" id="js-loginModal-open">ログイン</button>
</div>
<!-- signup モーダル本体 -->
<div class="modal" id="js-signupModal">
    <div class="modal-container">
        <!-- モーダルを閉じるボタン -->
        <div class="modal-close" id="js-signupModal-close">✖️</div>
        <!-- モーダル内部のコンテンツ -->
        <div class="modal-content">
            <div class="modal-text">
                <h3>〜お知らせ〜</h3>
                <p>時計が22時を指したら、
                    何かがあなたを見ているかも…
                    22時になったら寝ましょうね！
                </p>

                <div class="cont-btn">
                    <form action="/next_step_s" method="post">
                        <button type="submit">続ける</button>
                    </form>
                </div>
            </div>
            <img src="../static/img/mom-kind.png" alt="" srcset="">
        </div>
    </div>
</div>


<!-- login モーダル本体 -->
<div class="modal" id="js-loginModal">
    <div class="modal-container">
        <!-- モーダルを閉じるボタン -->
        <div class="modal-close" id="js-loginModal-close">✖️</div>
        <!-- モーダル内部のコンテンツ -->
        <div class="modal-content">
            <div class="modal-text">
                <h3>〜お知らせ〜</h3>
                <p>時計が22時を指したら、
                    何かがあなたを見ているかも…
                    22時になったら寝ましょうね！
                </p>

                <div class="cont-btn">
                    <form action="/next_step_l" method="post">
                        <button type="submit">続ける</button>
                    </form>
                </div>
            </div>
            <img src="../static/img/mom-kind.png" alt="" srcset="">
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/apptitle.js') }}" type="text/javascript"></script>
{% endblock %}
