{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_profile.css') }}">
    {% endblock %}
{% block body %}
    {% block header %}
    {% include 'header.html' %}
    {% endblock %}
<p class="page_title">アカウント内容</p>
        <div class="container">
            <form action="/update_profile" method="post" enctype="multipart/form-data">
                
                <div class="profile">
                    <input class="file_upload" id="file_upload" type="file" name="profile_img" accept="image/png, image/jpeg, image/png">
                    <label for="profile_img">
                        {% if profile_img %}
                            <img id="jsPreview" src="{{ url_for('static', filename=profile_img) }}">
                        {% else %}
                            <i id="default-icon" class="default-icon fa-solid fa-circle-user"></i>
                        {% endif %}
                    </label>
                </div>

                <div class="input-area">
                    <label for="user_name">ユーザー名</label>
                    <input type="text" name="user_name" value="{{ user_name }}">
                </div>

                <div class="input-area">
                    <label for="email">メールアドレス</label>
                    <input type="email" name="email" value="{{ email }}">
                </div>

                <div class="input-area">
                    <label for="password">パスワード</label>
                    <input type="password" name="password" value= "">
                </div>

                <div class="input-area">
                    <label for="password_confirm">パスワード確認</label>
                    <input type="password" name="password_confirm" value="">
                </div>

                <div class="buttons">
                    <button onclick="history.back()" type="reset" class="btn-white-short">戻る</button>
                    <button type="submit" class="btn-black-short">登録する</button>
                </div>
            </form>
        </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/img-prev.js') }}" type="text/javascript"></script>
{% endblock %}
