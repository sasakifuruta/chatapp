<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/resister-login.css">
    <script src="https://kit.fontawesome.com/f960b0de38.js" crossorigin="anonymous"></script>
    <title>ログイン</title>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <!-- 戻るボタン -->
        <a class="return-link" onclick="history.back()">
            <i class="fa-solid fa-chevron-left">
            </i>
        </a>
        <h2 class="header-top app-name">トモチャット</h2>
    </header>

    <!-- flashメッセージ始まり -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- flashメッセージ終わり -->

    <div class="container-wrap">
        <p class="page_title">ログイン</p>
        <div class="container">
            <form action="/process_login" method="post">
                <input type="email" name="email" id="" placeholder="メールアドレス">
                <input type="password" name="password" id="" placeholder="パスワード">
                <button class="btn-black-long" type="submit">ログイン</button>
            </form>

        </div>
    </div>



</body>

</html>
