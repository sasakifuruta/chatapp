<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="stylesheet" href="../../static/css/resister-login.css">
    <script src="https://kit.fontawesome.com/f960b0de38.js" crossorigin="anonymous"></script>
    <title>ログイン</title>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <!-- 戻るボタン -->
        <a class="return-link" href="" onclick="history.back()">
            <i class="fa-solid fa-chevron-left">
            </i>
        </a>
        <h2 class="header-top app-name">App Name</h2>
    </header>

    <div class="container-wrap">
        <p class="page_title">ログイン</p>
        <div class="container">
            <form action="" method="post">
                <input type="email" name="email" id="" placeholder="メールアドレス">
                <input type="password" name="password" id="" placeholder="パスワード">
            </form>

            <button class="btn-black-long" type="submit">ログイン</button>
        </div>
    </div>



</body>

</html>
