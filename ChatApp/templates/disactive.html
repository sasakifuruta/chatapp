{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/disactive.css') }}">
    {% endblock %}
{% block header %}
    {% include 'header.html' %}
{% endblock %}
{% block body %}
    
<p class="page_title">退会</p>
<div class="container">
    <div class="icon-name">
        <div class="profile">
            <label for="profile_img">
                {% if profile_img %}
                <img id="jsPreview" src="{{ url_for('static', filename=profile_img) }}">
                {% else %}
                <i id="default-icon" class="default-icon fa-solid fa-circle-user"></i>
                {% endif %}
            </label>
        </div>
    </div>

    <div class="request_btn">
        <form action="/withdrawal" method="post">
            <input type="hidden" name="uid" value="{{ uid }}">
            <button class="btn-black-long" type="submit">退会する</button>
        </form>
    </div>
</div>
{% endblock %}
